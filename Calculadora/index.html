<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <p>joao araujo</p>
        <div class="calculator">
            <div class="result"></div>
            <div class=" button clear" onclick="clean()">
                C
            </div>
            <div class="button backspace" onclick="backspace()">
                โซ
            </div>
            <div class="button division" onclick="insert('/')">
                รท
            </div>
            <div class="button multiply" onclick="insert('x')">
                x
            </div>
            <div class="button seven" onclick="insert('7')">
                7
            </div>
            <div class="button eight" onclick="insert('8')">
                8
            </div>
            <div class="button nine" onclick="insert('9')">
                9
            </div>
            <div class="button subtraction" onclick="insert('-')">
                -
            </div>
            <div class="button four" onclick="insert('4')">
                4
            </div>
            <div class="button five" onclick="insert('5')">
                5
            </div>
            <div class="button six" onclick="insert('6')">
                6
            </div>
            <div class="button adition" onclick="insert('+')">
                +
            </div>
            <div class="button one" onclick="insert('1')">
                1
            </div>
            <div class="button two" onclick="insert('2')">
                2
            </div>
            <div class="button three" onclick="insert('3')">
                3
            </div>
            <div class="button equal" onclick="calculate()">
                =
            </div>
            <div class="button zero" onclick="insert('0')">
                0
            </div>
            <div class="button point" onclick="insert('.')">
                .
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <h1 class="title">todos</h1>

        <div class="todo-container">

            <div class="add-task-container">
                <input id="add-task" type="text" aria-label="add task input" placeholder="What needs to be done?">
            </div>

            <div class="tasks-container">
                
            </div>

            <div class="menu-container">
                <!-- cada container desse deve ter 33% de tamanho, mesmo que nÃ£o haja conteudo o tamanho deve permanecer 33% -->
                <div class="items-left-container">
                    <p id="items-left"><span id="qty-items-left">0</span> items left</p>
                </div>

                <div class="filter-options-container">
                    <input type="radio" id="all-tasks" name="filter-options" onclick="loadTasks()" checked>
                    <label for="all-tasks" class="radio-button">All</label>

                    <input type="radio" id="active-tasks" name="filter-options" onclick="loadActiveTasks()">
                    <label for="active-tasks" class="radio-button">Active</label>

                    <input type="radio" id="completed-tasks" name="filter-options" onclick="loadCompletedTasks()">
                    <label for="completed-tasks" class="radio-button">Completed</label>
                </div>

                <div class="clear-completed-container">
                    <button id="clear-completed" onclick="clearCompleted()">Clear completed [<span id="qty-completed">0</span>]</button>
                </div>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>

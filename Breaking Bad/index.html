<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a1/Breaking_Bad_logo_simplified.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Breaking Bad</title>
</head>
<body>
    <div class="alert alert-danger" role="alert">
        Error! <strong>Element not found</strong> in Title!
    </div>
    <div class="title">
        Enter the titles
    </div>

    <div class="form">
        <div class="first-title-input">
            <label for="first-title">First Title:</label>
            <input type="text" name="first-title" id="first-title">
        </div>

        <div class="second-title-input">
            <label for="second-title">Second Title:</label>
            <input type="text" name="second-title" id="second-title">
        </div>
    
        <button id="breakify-button">Breakify</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

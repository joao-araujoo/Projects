<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4201/4201611.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Advice Generator</title>
</head>
<body>
    <div class="container">
        <div class="card" data-tilt>
            <img id="quote" src="./assets/quote.png" alt="quote" width="30">
            <div class="content">
                <!-- the advice goes in this quote tag -->
                <q id="advice-quote"></q>
            </div>
            <div class="generator-button">
                <button class="advice-button generate-advice" onclick="generateAdvice()">
                    <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                    </span>
                    <span class="button-text">another advice</span>
                  </button>
            </div>
        </div>
    </div>

    <script src="vanilla-tilt.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Advice generator</title>
</head>
<body>
    <div class="container">
        <div class="card" data-tilt>
            <div class="content">
                <img id="quote" src="./assets/quote.png" alt="quote" width="30">
                <!-- the advice goes in this p tag -->
                <p id="advice-paragraph">Lorem ipsum dolor elit. Distinctio rem, nisi ?</p>
            </div>
            <div class="generator-button">
                <button class="generate-advice">another advice</button>
            </div>
        </div>
    </div>

    <script src="vanilla-tilt.js"></script>
</body>
</html>

<!-- projeto feito para praticar o uso das apis, alem de contar com o vanilla tilt para o card e o uso dos conceitos de estilização com glassmorphism -->

<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="background-card">
                <div class="card">
                    <div class="image">
                        <img width="300" height="300" src="./images/image-equilibrium.jpg" alt="nft image">
                    </div>
                    <div class="description">
                        <h1>Equilibrium #3429</h1>
                        <p>Our Equilibrium collection promotes balance and calm.</p>
                    </div>
                    <div class="info">
                        <p class="ethereum"><img src="./images/icon-ethereum.svg"> 0.041 ETH</p>
                        <p class="clock"><img src="./images/icon-clock.svg"> 3 days left</p>
                    </div>
                    <div class="creator">
                        <p class="profile-pic"><img width="32" height="32" src="./images/image-avatar.png" alt="profile pic"> Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>To-do list</title>
</head>
<body>
    <div class="tasks-menu">
        <div class="input-group">
            <input type="text" name="taskText" id="taskText" autocomplete="off" class="input" required="">
            <label for="task" class="task-label">Digite algo</label>
        </div>
        <input type="button" name="add" id="add" value="Adicionar">
    </div>

    <div class="tasks">
        <div class="task">
            <div class="task2">
                <p class="taskParagraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti cumque maxime magni quod dolore, doloremque veritatis voluptatem consequatur explicabo fugit dignissimos, quis quos, est accusantium quam eum vero enim similique.</p>
                <button class="doneButton">✔️</button>
                <button class="removeButton">❌</button>
            </div>
        </div>
    </div>
</body>
</html>

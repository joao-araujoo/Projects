<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <!-- this container will be hidden when click to search a city -->
    
    <div class="container">
        <div class="search-card card">
            <div class="city-form">
                <h1 class="title">Enter the name of a city</h1>
                <div class="group">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                    <input type="search" name="city-input" id="city-input" class="search-input">
                  </div>
            </div>
            <button class="search-button"  onclick="getWeather()">
                <span>Search</span>
                <svg viewBox="0 0 13 10" height="10px" width="15px">
                  <path d="M1,5 L11,5"></path>
                  <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
              </button>
        </div>
    
        <!-- this container will appear when the city is found -->
        <div class="forecast-card card hidden">
            <div class="header skeleton">
                <div class="back-arrow">
                    <img src="img/back-arrow.png" alt="arrow" onclick="changeCard()">
                </div>
                <div>
                    <h2 class="title">Weather</h2>
                </div>
            </div>

            <div class="main-stats skeleton">
                <div class="left-side">
                    <div class="temp">
                        <h2 class="stats">25Â°</h2>
                    </div>
                    <div class="date">
                        <div class="day-of-week"></div>
                        <div class="day-month stats"></div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="weather-image">
                        <img class="weather-icon" alt="weather-conditions">
                    </div>
                    <div class="location">
                        <span class="city stats"></span>
                        <img class="country-flag" alt="city country flag">
                    </div>
                </div>
            </div>

            <div class="extra-stats skeleton">
                <div class="wind">
                    <img src="img/wind-icon.png" alt="wind icon">
                    <p class="stats">12 km/h</p>
                </div>
                <div class="humidity">
                    <img src="img/drop-icon.png" alt="wind icon">
                    <p class="stats">87%</p>
                </div>
                <div class="cloudiness">
                    <img src="img/cloud-icon.png" alt="wind icon">
                        <p class="stats">3,17%</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>

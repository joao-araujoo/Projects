<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <!-- this container will be hidden when click to search a city -->
    
    <div class="container">

        <div class="search-card card">
            <div class="city-form">
                <h1 class="title">Enter the name of a city</h1>
                <input type="search" name="city-input" id="city-input">
            </div>
            <button onclick="getWeather()">Search</button>
        </div>
    
        <!-- this container will appear when the city is found -->
        <div class="forecast-card card hidden">
            <div class="header skeleton">
                <div class="back-arrow">
                    <img src="img/back-arrow.png" alt="arrow" onclick="changeCard()">
                </div>
                <div>
                    <h2 class="title">Weather</h2>
                </div>
            </div>

            <div class="main-stats skeleton">
                <div class="left-side">
                    <div class="temp">
                        <h2 class="stats">25Â°</h2>
                    </div>
                    <div class="date">
                        <div class="day-of-week"></div>
                        <div class="day-month stats"></div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="weather-image">
                        <img class="weather-icon" alt="weather-conditions">
                    </div>
                    <div class="location">
                        <span class="city stats"></span>
                        <img class="country-flag" alt="city country flag">
                    </div>
                </div>
            </div>

            <div class="extra-stats skeleton">
                <div class="wind">
                    <img src="img/wind-icon.png" alt="wind icon">
                    <p class="stats">12 km/h</p>
                </div>
                <div class="humidity">
                    <img src="img/drop-icon.png" alt="wind icon">
                    <p class="stats">87%</p>
                </div>
                <div class="cloudiness">
                    <img src="img/cloud-icon.png" alt="wind icon">
                        <p class="stats">3,17%</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
